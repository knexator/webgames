# Build projects and then deploy the static content to Pages
name: Build & Deploy Webgames

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Get kanvas2d
        uses: actions/checkout@v2
        with:
          repository: knexator/kanvas2d
          path: './kanvas2d'
      - name: Install kanvas2d
        run: |
          cd kanvas2d
          npm install
          npm run build:lib
          cd ..
      - name: Install local packages
        run: |
          cd kommon
          npm install
          cd ..
      - name: Build Vite projects
        run: |
          for project in timezones prime_tower mouse_sokoban mouse_particles bombersnake bombersnake_thinky CC24
          do
            echo "Building $project"
            cd "$project"
            # Install project dependencies
            npm install            
            # Build the project
            npm run build
            # Delete node_modules
            rm -rf node_modules
            cd ..
          done
      - name: remove node_modules of kanvas2d and kommon
        run: |
          cd kanvas2d
          rm -rf node_modules
          cd ..
          cd kommon
          rm -rf node_modules
          cd ..
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
