<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncharting Waters</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            position: absolute;
            margin: 0;
            overscroll-behavior: contain;
            background-color: #9b6970;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game_container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #canvas_container {
            position: relative;
            width: 100%;
            max-width: 100vw;
            aspect-ratio: 1/1;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        canvas:focus {
            outline: none;
        }

        #buttons_container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 100vw;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .game-button {
            flex: 1;
            padding: 20px;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            background-color: #DDA963;
            color: #25272A;
            cursor: pointer;
            touch-action: manipulation;
        }

        .game-button:active {
            background-color: #E0B94A;
        }

        @media (orientation: portrait) {
            #canvas_container {
                max-width: 100vw;
            }
        }

        @media (orientation: landscape) {
            #canvas_container {
                max-width: calc(100vh - 140px);
            }
            #buttons_container {
                max-width: calc(100vh - 140px);
            }
        }
    </style>
    <script defer type="module" src="main.ts"></script>
</head>
<body>
    <div id="game_container">
        <div id="canvas_container">
            <canvas id="gl_canvas"></canvas>
        </div>
        <div id="buttons_container">
            <button class="game-button" id="undo">Undo</button>
            <button class="game-button" id="restart">Restart</button>
        </div>
    </div>
</body>
</html>
